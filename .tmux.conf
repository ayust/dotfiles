# Enable 256-color TERM
set -g default-terminal "screen-256color"
# Scrollback to 10k lines
set -g history-limit 10000

#
# Some screen-like keybindings, because I'm used to them...
#

# Set the prefix to ^A.
unbind C-b
set -g prefix ^A
bind a send-prefix

# screen ^C c 
unbind ^C
bind ^C new-window
unbind c
bind c new-window

# detach ^D d
unbind ^D
bind ^D detach

# title A
unbind A
bind A command-prompt "rename-window %%"

# other ^A
unbind ^A
bind ^A last-window

# kill K k 
unbind K
bind K confirm-before "kill-window"
unbind k
bind k confirm-before "kill-window"

# " windowlist -b
unbind '"'
bind '"' choose-window

#
# And finally, the windows to start up with...
#

new  -n weechat bash
neww -n bash    bash
neww -n pluss   bash
neww -n kitn    bash
selectw -t 0
